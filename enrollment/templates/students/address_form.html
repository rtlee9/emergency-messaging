{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}{{ address.address_1 }}{% endblock %}

{% block content %}
  {% if address %}<h1>{{ address }}</h1>{% endif %}
  {% if parent %}<h2>Add address for {{ parent }}</h2>{% endif %}
  <form class="form-horizontal" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
	<button type="submit" class="btn btn-primary">
	{% if request.resolver_match.url_name|slice:"-3:" == "add"  %}
	Add
	{% else %}
	Update
        {% endif %}
	</button>
      </div>
    </div>
  </form>
{% endblock %}
